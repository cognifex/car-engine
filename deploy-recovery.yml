name: Deploy Recovery

on:
  workflow_dispatch:
    inputs:
      failed_run:
        description: "Failed Deploy Run ID"
        required: true

jobs:
  recover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # ðŸ“Œ DOWNLOAD DEPLOY.LOG ARTIFACT
      # ---------------------------------------------------------
      - name: Download failure log
        uses: actions/download-artifact@v4
        with:
          name: deploy-failure-log
          path: ./recovery

      - name: Show log
        run: cat ./recovery/deploy.log || echo "No log"

      # ---------------------------------------------------------
      # ðŸ“Œ SEND LOG TO VPS
      # ---------------------------------------------------------
      - name: Upload log to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          scp -o StrictHostKeyChecking=no ./recovery/deploy.log \
            $VPS_USER@$VPS_HOST:/opt/car-engine/deploy-error.log

      # ---------------------------------------------------------
      # ðŸ“Œ RUN CODEX FIX ON VPS (AUTONOMOUS)
      # ---------------------------------------------------------
      - name: Run Codex AI Fix
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST '
            cd /opt/car-engine

            echo "ðŸš¨ Running Autonomous Codex-Fixâ€¦"

            export $(grep -v "^#" .env | xargs)

            codex run "
              Du bist ein autonomer Code-Fix-Agent.
              Analysiere den Fehler in deploy-error.log.
              Identifiziere die Ursache im Code.
              FÃ¼hre alle notwendigen Ã„nderungen aus.
              Validiere den Fix mit: docker compose build
              Stelle KEINE RÃ¼ckfragen und bestÃ¤tige NICHT.
              Wenn du unsicher bist, wÃ¤hle die sicherste LÃ¶sung.
            "
          '

      # ---------------------------------------------------------
      # ðŸ“Œ AUTO-COMMIT & PUSH
      # ---------------------------------------------------------
      - name: Auto-Push via smart-commit.sh
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST '
            cd /opt/car-engine
            chmod +x smart-commit.sh
            ./smart-commit.sh
          '

      - name: Finished
        run: echo "Recovery complete â€” new deploy will start automatically."
