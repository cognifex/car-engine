name: Deploy to VPS
run-name: "Deploy - ${{ github.event.head_commit.message }}"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create .env.backend file
        run: |
          echo "APIFY_TOKEN=${{ secrets.APIFY_TOKEN }}" > .env.backend
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.backend
          echo "PROXY_URL=${{ secrets.PROXY_URL }}" >> .env.backend

      - name: Upload .env.backend to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          scp -o StrictHostKeyChecking=no .env.backend \
          $VPS_USER@$VPS_HOST:/opt/car-engine/.env.backend

      - name: Sync OpenAI key to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} > /opt/car-engine/.env
          "

      - name: Prepare log folder
        run: mkdir -p logs

      - name: Deploy via SSH (capture log)
        id: deploy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          set -o pipefail
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST '
            set -euo pipefail
            cd /opt/car-engine
            git fetch origin main
            git reset --hard origin/main
            docker compose pull || true
            docker compose down
            docker compose up -d --build
            docker image prune -f
          ' | tee logs/deploy.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Upload deploy log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-failure-log
          path: logs/deploy.log

      # ❌ dieser Block fällt komplett weg
      # - name: Trigger Deploy Recovery Workflow
      #   if: failure()
      #   ...

      - name: Mark job failed if deploy failed
        if: steps.deploy.outputs.exit_code != '0'
        run: exit 1

      - name: Reset fail counter on success
        if: success()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          echo "Resetting deploy fail counter on VPS..."
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST \
            "echo 0 > /opt/car-engine/autofix-fail-counter"
