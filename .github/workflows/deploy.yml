name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Create .env.backend file
        run: |
          echo "APIFY_TOKEN=${{ secrets.APIFY_TOKEN }}" > .env.backend
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.backend
          echo "PROXY_URL=${{ secrets.PROXY_URL }}" >> .env.backend

      - name: Upload .env.backend to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          scp -o StrictHostKeyChecking=no .env.backend $VPS_USER@$VPS_HOST:/opt/car-engine/.env.backend

      - name: Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST '
            set -euo pipefail

            cd /opt/car-engine

            echo "üì• Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üê≥ Rebuilding Docker Compose..."
            docker compose pull || true
            docker compose down
            docker compose up -d --build

            echo "üßπ Cleanup docker images..."
            docker image prune -f

            echo "üöÄ Deployment complete!"
          '
