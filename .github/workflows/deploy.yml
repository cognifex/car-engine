name: Deploy to VPS
run-name: "Deploy â€“ ${{ github.event.head_commit.message.split('\n')[0] }}"

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # ---------------------------------------------------------
      # ðŸ“Œ SYNC BACKEND .env FILE
      # ---------------------------------------------------------
      - name: Create .env.backend file
        run: |
          echo "APIFY_TOKEN=${{ secrets.APIFY_TOKEN }}" > .env.backend
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.backend
          echo "PROXY_URL=${{ secrets.PROXY_URL }}" >> .env.backend

      - name: Upload .env.backend to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          scp -o StrictHostKeyChecking=no .env.backend $VPS_USER@$VPS_HOST:/opt/car-engine/.env.backend

      # ---------------------------------------------------------
      # ðŸ“Œ SYNC OPENAI_KEY TO VPS (GLOBAL PROJECT KEY)
      # ---------------------------------------------------------
      - name: Sync OpenAI key to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            echo \"OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}'\" > /opt/car-engine/.env
          "

      # ---------------------------------------------------------
      # ðŸ“Œ DEPLOY
      # ---------------------------------------------------------
      - name: Deploy via SSH
        id: deploy-step
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST '
            set -euo pipefail

            cd /opt/car-engine

            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ³ Rebuilding Docker Compose..."
            docker compose pull || true
            docker compose down
            docker compose up -d --build

            echo "ðŸ§¹ Cleanup docker images..."
            docker image prune -f

            echo "ðŸš€ Deployment complete!"
          '

      # ---------------------------------------------------------
      # ðŸ“Œ SAVE DEPLOY LOG (ALWAYS)
      # ---------------------------------------------------------

      - name: Create deploy log folder
        if: always()
        run: mkdir -p logs

      - name: Capture Docker logs
        if: always()
        run: |
          journalctl -u docker --no-pager -n 300 > logs/deploy.log || echo "No docker logs" > logs/deploy.log

      - name: Upload deploy log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-failure-log
          path: logs/deploy.log

      # ---------------------------------------------------------
      # ðŸ“Œ TRIGGER RECOVERY WORKFLOW WHEN DEPLOY FAILS
      # ---------------------------------------------------------
      - name: Trigger Deploy Recovery Workflow
        if: failure()
        uses: peter-evans/workflow-dispatch@v3
        with:
          workflow: "deploy-recovery.yml"
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs:
            failed_run: ${{ github.run_id }}
